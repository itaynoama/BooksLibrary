<header>
    <div class="container">
        <div class="page-header text-center jumbotron">
            <h1>Books Library</h1>
        </div>
    </div>
</header>
<menu class="container">
    <button class="btn btn-success add" (click)="showDialog = !showDialog;">Add New Book</button>
    <div class="bookWrapper">
        <book class="book" *ngFor="let book of _booksArray; let i = index" [book]="book" [index]="i" [booksArray]="_booksArray"></book>
    </div>
    <app-modal [(visible)]="showDialog">
        <form #newBookForm="ngForm">
            <div class="form-group">
                <div class="modal-content">
                    <div class="modal-header">
                        <label for="title">Title</label>
                        <input type="text" required class="form-control" name="title" [(ngModel)]="title">
                    </div>
                    <div class="modal-body">
                        <div class="details">
                            <label for="author">Author</label>
                            <input type="text" required class="form-control" name="author" [(ngModel)]="author">
                            <label for="date">Date</label>
                            <input type="date" required class="form-control" name="date" [(ngModel)]="date">    
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn-danger" (click)="showDialog = !showDialog">Cancel</button>
                        <button class="closeBtn btn-success" (click)="addNewBook(); showDialog = !showDialog" [disabled]="newBookForm.invalid">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </app-modal>
</menu>
